<body>

      <!-- Navbar -->

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">

    <!-- Login Cards -->
    <div class="myBody">
      <div class="container py-5">
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-center text-warning mb-4">Login to make a purchase</h2>
            <div class="row">
              <div class="col-md-6 mx-auto">

                <!-- form card login -->
                <div class="card rounded-0">
                  <div class="card-header">
                    <h3 class="mb-0">LOGIN</h3>
                  </div>
                  <div class="card-body">
                    <form class="form needs-validation" role="form" autocomplete="off" id="formLogin" novalidate=""
                      method="POST">
                      <div class="form-group">
                        <label></label>
                        <input type="text" placeholder="Name" class="form-control form-control-lg rounded-0"
                          name="uname1" id="uname1" required>
                        <div class="invalid-feedback">Username not provided</div>
                      </div>
                      <div class="form-group">
                        <label></label>
                        <input type="password" placeholder="Password" class="form-control form-control-lg rounded-0"
                          id="pwd1" required>
                        <div class="invalid-feedback">Enter your password too!</div>
                      </div>
                      <div>
                        <label class="custom-control custom-checkbox">
                          <input class="form-check-input" type="checkbox"> Remember me
                        </label>
                      </div>
                      <button type="submit" formaction="products.html" class="btn btn-primary btn-lg"
                        id="btnLogin">Login</button>
                      Don't have an account? <a href="signup.html">Register</a>
                    </form>
                  </div>
                  <!--/card-block-->
                </div>
                <!-- /form card login -->

              </div>


            </div>

          </div>
          <!--/col-->

  </div>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- JS for form validation -->

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
</body>
